<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Edit (admin)</title>
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
    <header>
        <nav>
            <div id="logo">ShareWear</div>
            <div id="menu">
                <a href="admin-upload.html">Bulk Upload</a>
                <a href="admin-products.html">Admin Product Listing</a>
                <a href="index.html">Sign out</a>
            </div>
        </nav>
    </header>

    <h1>Edit Product</h1>
    <div id="admin_edit_container">
        <form action="#" method="POST">
            <label for="product_id">Product ID (Read-only):</label>
            <input type="text" id="product_id" value="101" readonly>
            
            <label for="name">Product Name:</label>
            <input type="text" id="name" value="Hot wheels car (2 pack)" required>

            <label for="description">Description:</label>
            <textarea id="description" rows="4">New edition hot wheels car.</textarea>

            <label for="image">Image Filename:</label>
            <input type="text" id="image" value="hot_wheels.jpg" required>
            
            <label for="price">Price:</label>
            <input type="number" id="price" value="8.99" required>
            
            <button type="submit">Update Product</button>
        </form>
    </div>
    
</body>
</html>
