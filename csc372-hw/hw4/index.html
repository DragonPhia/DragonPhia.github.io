  This is the index.html page for Assignment 4 (Rock, paper, scissors). It is a game of rock, paper, scissors
  against a computer that randomly selects one of the choices to go against the players choice to see what choice
  is dominant over the other.
-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style/styles.css">
    <script src="script/script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>

    <div class="choices-container">
        <h2>Your throw</h2>
        <div class="choice-box">
            <img src="images/rock.PNG" alt="Rock" id="rock">
        </div>
        <div class="choice-box">
            <img src="images/paper.PNG" alt="Paper" id="paper">
        </div>
        <div class="choice-box">
            <img src="images/scissors.PNG" alt="Scissors" id="scissors">
        </div>
    </div>

    <div class="computer-container">
        <h2>Computer's Throw</h2>
        <div class="computer-choice-box">
            <img class="computer" src="images/question-mark.PNG" alt="Computer's choice" id="computer-choice">
        </div>
    </div>
    
    <h2 class="result" id="result">Make your move!</h2>

    <h2>Scoreboard</h2>
    <div class="scoreboard">
        <p>Wins: <span id="wins">0</span></p>
        <p>Losses: <span id="losses">0</span></p>
        <p>Ties: <span id="ties">0</span></p>
    </div>

    <button id="reset-button">Play Again</button>
</body>
</html>
